<!doctype html>
<html lang="en" data-framework="javascript">

<head>
  <meta charset="utf-8">
  <title>Twilio Sync â€¢ TodoMVC</title>
  <link rel="stylesheet" href="css/todomvc-common/base.css">
  <link rel="stylesheet" href="css/todomvc-app-css/index.css">
  <style>
    .todoapp h1 {
      font-size: 60px;
      top: -100px;
    }
  </style>
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>Twilio Sync todos</small>
      </h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
      <span class="todo-count"></span>
      <ul class="filters">
        <li>
          <a href="#/" class="selected">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
    <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
    <p>Adjusted for Twilio Sync by <a href="https://github.com/dkundel">Dominik Kundel</a></p>
    <p>Forked from <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script src="https://media.twiliocdn.com/sdk/js/sync/v0.5/twilio-sync.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/store.js"></script>
  <script src="js/model.js"></script>
  <script src="js/template.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
